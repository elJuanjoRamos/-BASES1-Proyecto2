<div class="page login-page">
    <div class="container d-flex align-items-center">
      <div class="form-holder has-shadow">
        <div class="row">
          <!-- Logo & Information Panel-->
          <div class="col-lg-6">
            <div class="info d-flex align-items-center">
              <div class="content">
                <div class="logo">
                  <h1>Proyecto 2</h1>
                </div>
                <p>Sistemas de bases de datos, Proyecto No.2</p>
              </div>
            </div>
          </div>
          <!-- Form Panel    -->
          <div class="col-lg-6 bg-white">
            <div class="form d-flex align-items-center">
              <div class="content">
                <form id="login-form" method="post">
                  <div class="form-group">
                    <input #username id="login-username" type="text" name="loginUsername" required="" class="input-material">
                    <label for="login-username" class="label-material">User Name</label>
                  </div>
                  <div class="form-group">
                    <input #pass id="login-password" type="password" name="loginPassword" required="" class="input-material">
                    <label for="login-password" class="label-material">Password</label>
                  </div><a id="login" (click)="login(username.value, pass.value)" style="color: white;" class="btn btn-primary">Login</a>
                  <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                  <div *ngIf="showAlert"> 
                    <a href=""> Debe introducir datos validos</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<header class="page-header">
    <div class="container-fluid">
      <h2 class="no-margin-bottom">Invent</h2>
    </div>
  </header>

  <ul class="breadcrumb">
    <div class="container-fluid">
      <li class="breadcrumb-item"><a [routerLink]="['/admin/home']" routerLinkActive="router-link-active" >Home</a></li>
      <li class="breadcrumb-item active">Invents</li>
    </div>
  </ul>


  
  <section class="tables">   
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-close">
                <div class="input-group">
                    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search">
                  </div>
            </div>
            <br>
            <div class="card-header d-flex align-items-center">
              <h3 class="h4">Invents List</h3>
            </div>
            <div class="card-body">
              <table class="table" id="myTable">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Inventor</th>
                    <th>Invento</th>
                    <th>AÃ±o</th>
                    <th>Pais</th>
                    <th>Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let pais of array_inventos | paginate: { itemsPerPage: 10, currentPage: p }| filter:searchText">
                    <th scope="row">{{ pais.id }}</th>
                    <td>{{ pais.Inventor }}</td>
                    <td>{{ pais.Invento }}</td>
                    <td>{{ pais.Anio_Invento }}</td>
                    <td>{{ pais.Pais_Invento }}</td>
                     <td>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group mr-2" role="group" aria-label="First group">
                              <button type="button" data-toggle="modal" data-target="#modalEditar" (click)="set_query(pais.id, pais.pregunta)" class="btn btn-secondary"><i class="fa fa-pencil"></i></button>
                            </div>
                          </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <pagination-controls class="text-center" (pageChange)="p = $event"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
